<link rel="stylesheet" href="unit.css">
<body>
    <div class="container">

        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input" placeholder="Enter a number">
            <button id="convert-btn">Convert</button>
        </div>

        <div class="results">
            <div class="card">
                <h3>Length (Meter/Feet)</h3>
                <p>1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
            </div>

            <div class="card">
                <h3>Volume (Liters/Gallons)</h3>
                <p>1 liters = 0.264 gallons | 1 gallons = 3.785 liters</p>
            </div>

            <div class="card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p>1 kilos = 2.205 pounds | 1 pounds = 0.454 kilos</p>
            </div>
        </div>

    </div>
    <script src="unit.js"></script>
</body>
